{% extends "layout.html" %}

{% block content %}
    <div class="container">
    	<div class="row"  style="position: relative;top: 20px;">
			<h2 class="text-primary" style="position:relative;">Log in:</h2>
			<div class="col-md-3" style="position: relative;top: 15px;">
				<form method="POST" action="/login">
					{{ form.hidden_tag() }}

					<div class="form-group">
						{{ form.email.label }}
						{{ form.email }}
					</div>

					<div class="form-group">
						{{ form.password.label }}
						{{ form.password }}
					</div>

					{{ form.submit(class="btn btn-primary")}}
				</form>
			</div>
		</div>
    </div>
{% endblock %}
